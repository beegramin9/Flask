{% extends "base.html" %}
{% block weather %} {{ weather|safe() }} {% endblock %}
{% block subtitle %}
    <strong>서울 범죄 현황</strong> <small>- {{option_dict[option]}}</small>
{% endblock %}
{% block content %}
    <div class="row">
        <div class="w-90 ml-5">
            <iframe src="{{url_for('static', filename='img/crime.html', q=mtime)}}" frameborder="1" width="800" height="500"></iframe>
        </div>
    </div>


    <div class="d-flex justify-content-between mr-auto">
        <button class="btn btn-danger btn-sm mt-3" style="margin-left: 20%;" onclick="location.href='/seoul/crime/total'">범죄 총합</button>
        <button class="btn btn-danger btn-sm mt-3" onclick="location.href='/seoul/crime/murder'">살인</button>
        <button class="btn btn-danger btn-sm mt-3" onclick="location.href='/seoul/crime/robbery'">강도</button>
        <button class="btn btn-danger btn-sm mt-3" onclick="location.href='/seoul/crime/rape'">강간</button>
        <button class="btn btn-danger btn-sm mt-3" onclick="location.href='/seoul/crime/larceny'">절도</button>
        <button class="btn btn-danger btn-sm mt-3" onclick="location.href='/seoul/crime/assault'">폭력</button>
    </div>
    
    <div class="d-flex justify-content-between">
        <button style="white-space: nowrap" class="btn btn-success mt-3 ml-5" style="margin-left: 20%;" onclick="location.href='/seoul/crime/total_rate'">총 범죄 검거율</button>
        <button style="white-space: nowrap" class="btn btn-success mt-3 ml-3" onclick="location.href='/seoul/crime/murder_rate'">살인 검거율</button>
        <button style="white-space: nowrap" class="btn btn-success mt-3 ml-3" onclick="location.href='/seoul/crime/robbery_rate'">강도 검거율</button>
        <button style="white-space: nowrap" class="btn btn-success mt-3 ml-3" onclick="location.href='/seoul/crime/rape_rate'">강간 검거율</button>
        <button style="white-space: nowrap" class="btn btn-success mt-3 ml-3" onclick="location.href='/seoul/crime/larceny_rate'">절도 검거율</button>
        <button style="white-space: nowrap" class="btn btn-success mt-3 ml-3" onclick="location.href='/seoul/crime/assault_rate'">폭력 검거율</button>
    </div>
{% endblock %}
